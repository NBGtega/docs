site_name: oracle framework docs
site_description: Documentation for the oracle framework
theme:
  name: material
  palette:
    - scheme: default
      primary: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - search.highlight
    - content.code.copy
extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - def_list

nav:
  - Home: index.md
  - Getting Started:
    - getting-started/what-is-oracle-framework.md
    - getting-started/key-features.md
    - getting-started/use-cases.md
  - Installation and Setup:
    - installation/requirements.md
    - installation/installation.md
    - installation/environment.md
    - installation/creating-agent.md
    - installation/running-agent.md
    - installation/configuration.md
    - installation/best-practices.md
  - Community:
    - community/next-steps.md
    - community/support.md
    - community/important-links.md